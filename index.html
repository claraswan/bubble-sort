<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" type="module" defer></script>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="input__wrapper">
        <label for="userArray" class="input__prompt">Enter any amount of integers separated by spaces:</label> 
        <input type="text" id="userArray" name="userArray" pattern="[0-9 ]+">
        <button id="submit" class="btn input__submit">Submit</button>
    </div>
        
    <div class="chart__container">
        <div id="canvas"></div>
        <button class="btn" id="start">Click to sort</button>
        <button class="btn" id="reset">Click to start over</button>
    </div>
</body>
</html>
</body>
</html>
