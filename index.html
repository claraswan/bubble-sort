<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js" integrity="sha512-oKI0pS1ut+mxQZdqnD3w9fqArLyILRsT3Dx0B+8RVEXzEk3aNK3J3pWlaGJ8MtTs1oiwyXDAH6hG6jy1sY0YqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <title>Bubble Sort</title>

<body>
    <form class="input__form" action="#" method="post">
        <p class="input__prompt">Enter any amount of integers separated by spaces: 
            <input type="text" name="user-array" id="user-input" pattern="[0-9 ]+">
        </p>
        <button type="submit" class="btn btn-submit">Submit</button>
    </form>
        
    <div class="container">
        <canvas id="canvas"></canvas>
        <button class="btn" id="start-button">Click to start</button>
        <button class="btn" id="reset-button">Click to start over</button>
    </div>

</body>
