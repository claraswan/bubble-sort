<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4" defer></script>
    <script src="./index.js" type="module" defer></script>
</head>
<body>
    <form class="input__form" action="#" method="post">
        <p class="input__prompt">Enter any amount of integers separated by spaces: 
            <input type="text" name="user-array" id="user-input" pattern="[0-9 ]+">
        </p>
        <button type="submit" class="btn btn-submit">Submit</button>
    </form>
        
    <div class="chart__container">
        <div id="canvas"></div>
        <button class="btn" id="start-button">Click to sort</button>
        <button class="btn" id="reset-button">Click to start over</button>
    </div>

</body>
</html>
</body>
</html>
